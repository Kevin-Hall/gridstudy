<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grid Experiment Tutorial</title>
  <meta name="description" content="Grids research">
  <meta name="" content="">

  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
  <script src="./introduction.js"></script>
  <script src="./index.js"></script>

</head>
<body>
  <div id="container">
    <div id="header">
      <p id="header_text_instruction">
        <b>Experiment Instructions (1/4)</b>
        <br>
        <br>
        Which has higher <b>percentage</b> black?
      </p>
    </div>
    <div id="content">
      <div id="left">
        <img
          class="instruction_imgs"
          id="2"
          src="Example1_A.png"
          alt=""
        />
        <label id="icon_label">A</label>
        <button id="L" onclick="right_answer(0)">Left</button>
      </div>
      <div id="right">
        <img
          class="instruction_imgs"
          id="2"
          src="Example1_B.png"
          alt=""
        />
        <label id="icon_label">B</label>
        <button id="R" onclick="wrong_answer(0)">Right</button>
      </div>
    </div>
    <div id="footer">
      <p id="practiceResult"> </p>
      <button id="Next" onclick="go_page_three()">Next</button>
    </div>
  </div>
</body>
</html>
