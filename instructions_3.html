<!doctype html>

<body>
  <div id="container">

      <p id="header_text_instruction">
        <b>Experiment Instructions (2/4)</b>
        <br>
        <br>
        Which has higher <b>percentage</b> black?

    </div>
    <div id="content">
      <div id="left">
        <img
          class="instruction_imgs"
          id="2"
          src="Example2_A.png"
          alt=""
        />
        <label id="icon_label">A</label>
        <button id="L" onclick="right_answer(1)">Left</button>
      </div>
      <div id="right">
        <img
          class="instruction_imgs"
          id="2"
          src="Example2_B.png"
          alt=""
        />
        <label id="icon_label">B</label>
        <button id="R" onclick="wrong_answer(1)">Right</button>
      </div>
    </div>
    <div id="footer">
      <p id="practiceResult"> </p>
      <button id="Next" onclick="go_page_four()">Next</button>
    </div>
